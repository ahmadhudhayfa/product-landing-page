<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="http://example.com/logo.png" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#section1">Section 1</a>
      <a class="nav-link" href="#section2">Section 2</a>
      <a class="nav-link" href="#section3">Section 3</a>
    </nav>
  </header>
  <main id="main-content">
    <section id="section1">
      <h2>Welcome to Our Product</h2>
      <p>Here is a brief description of our product.</p>
    </section>
    <section id="section2">
      <h2>Product Features</h2>
      <iframe id="video" src="https://www.youtube.com/embed/example-video" frameborder="0" allowfullscreen></iframe>
    </section>
    <section id="section3">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
